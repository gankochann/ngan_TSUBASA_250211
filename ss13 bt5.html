    <script>
        let m = prompt("moi ban nhap vao day mot day so:");
        let n = m.split(" ");

        let minnumber = parseInt(n[0]);
        for( let i = 0 ; i < n.length ; i++ ){

            }
        }
        alert("so nho nhat trong mang la:" + minnumber);
        
        console.log("so nho nhat trong mang la:" + minnumber);
       </script>
