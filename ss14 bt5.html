   <script>

    };

    console.log(rectangle1);
    //tinh dien tich hinh chu nhat bang cacg goi 2 thuoc tinh height va with
    let a = rectangle1.height; 
    console.log("chieu rong hinh chu nhat la:" + a);
    let b= rectangle1.width;
    console.log("chieu dai hinh chu nhat la:" + b);
    let dienTichHcn = a*b;
    console.log("dien tich hinh chu nhat la:" + dienTichHcn);
