<body>
    <script>
    //su dung push them phan tu vao cuoi mang
        let arry = [1,2,3,4,5];
        arry.push(6,7,8,9,10);
        console.log(arry);
    //su dung unshif de them phan tu vao dau cua mang
        let arr1 = [5,6,7,8,9];
        arr1.unshift(0,1,2,3,4);
        console.log(arr1);
    //su dung concast de noi 2vmang tao thanh mot mang moi
       let ar1 = [1,2,3];
       let ar2 = [4,5,6];
       let newArr = ar1.concat(ar2);
       console.log(newArr);
    //su dung spice de them phan tu gia tri 0 vao vi tri index dau tien (0)
       ar1.splice(0,0,0);
       console.log(ar1);
    //su dung slice de xoa 1 phan tu cos vi tri index cuoi cung trong mang
       ar2.splice(-1,1);
       console.log(ar2);
    </script>
