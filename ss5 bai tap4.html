<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width: 400px;
        height: 400px;
        background-color: aqua;
        color: brown;
        margin-left: 200px;
       font-size: large;
    }
    div:hover{
        transform: rotate(45deg);
        transform-origin: bottom left;
        background-color: greenyellow;
        color: black;
        transition: 3s;
    }
    </style>
</head>
<body>
    <div>di chuột vào tôi</div>
</body>
</html>
