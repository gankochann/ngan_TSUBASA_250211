<body>
    <script>
        function checkParity(a) {
           // let result = parseInt(a);
            if (isNaN(a)) {
                console.log(`${a} khong phai la so`);
            } else {
                if (a % 2 === 0) {
                    console.log(`${a} la so chan`);
                } else {
                    console.log(`${a} la so le`);
                };
            }
        }
        checkParity("a");
        checkParity(10);
        checkParity(7);
    </script>
