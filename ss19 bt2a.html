//tao ham them cong viec
function addList(){
    let content = document.getElementById("content").value;
        let date = document.getElementById("date").value;
        let select = document.getElementById("select").value;
        let username = document.getElementById("username").value;
        let id;
        if ( courses.length = 0){
            id = 1
        } else{
            id = courses[courses.length - 1].id + 1;
        }
        let list ={
            id : id,
            content : content,
            dueData: date,
            status : select,
            assignedTo : username,
        }
        courses.push(list);
        showlist(list);
}
//tao ham hien thi danh sach cong viec
function showlist (list) {
    let str = "";
    for (let i = 0; i < list.length ; i++){
        str +=
        `<tr>
                    <td>${i + 1}</td>
                    <td>${list[i].content}</td>
                    <td>${list[i].dueData}</td>
                    <td>${list[i].status}</td>
                    <td>${list[i].assigntedTo}</td>
                    <td>
                        <button onclick="update(${i})">sua</button>
                        <button onclick="remove(${i})">xoa</button>
                    </td>
                
                </tr>`
    }
   tbody.innerHTML = str;
};
//tao ham xoa cong viec
function remove (index){
    let Confirmdelete = confirm("ban co muon xoa khong");
    if (Confirmdelete){
        courses.splice(index,1);
        showlist();
    }
}
//tao ham cap nhat lai cong viec
function update (index){
