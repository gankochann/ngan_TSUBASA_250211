<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieuCao = Number(prompt("hay nhap vao  chieu cao (m) cua ban:"));
        let canNang = Number(prompt("hay nhap vao can nang  (kg) cua ban:"));
        let bmi = canNang / Math.pow(chieuCao, 2);

        if (bmi < 18.5) {
            alert("can nang ban qua gay");
        }else if( bmi<29.4 && bmi>18.5) {
            alert("can nang ban binh thuong");
        }else if( bmi>=25) {
            alert("ban dang thua can");
        }else if(bmi>25 && bmi<29.9){
            alert("tien beo phi");
        }else if(bmi>30 && bmi<39.9){
            alert("beo phi do 1");
        }else if(bmi>35 && bmi<39.9){
            alert(" beo phi do 2");
        }else{
            alert(" beo phi do 3");
        }
    </script>
</body>
</html>
