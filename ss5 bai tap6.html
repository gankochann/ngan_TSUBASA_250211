<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: bisque;
            color: black;
            width: 150px;
            height: 150px;
            line-height: 30px;
            border: 3px solid black;
            text-align: center;
        }
        #d1:hover{
            background-color: aqua;
            color: blue;
        }
        #d2:hover{
            background-color: blueviolet;
            color: brown;
            border: 5px solid white;
        }
        #d3:hover{
            background-color: beige;
            color: aqua;
            transform: scale(0.7);
            transition: 2s;
        }
        #d4:hover{
            transform: scale(1.3);
            transition: 3s;
        }
        #d5:hover{
            transform: rotate(320deg);
        }
        #d6:hover{
            background-color: blue;
            transform: scale(0.9);
            transition: 2s;

        }
        #d7:hover{
           transform: scale(0.4);
           border-radius: 45%;
           transition: 4s;
        }

    </style>
</head>
<body>
    <section>
      <div id="d1">DIV1</div>
      <div id="d2">DIV2</div>
      <div id="d3">DIV3</div>
      <div id="d4">DIV4</div>
      <div id="d5">DIV5</div>
      <div id="d6">DIV6</div>
      <div id="d7">DIV7</div>
    </section>
</body>
</html>
